<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' *.catapush.com *.catapush.rocks data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:; connect-src 'self' * 'unsafe-inline' 'unsafe-eval';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/vendor/catapush-widget-style.css">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Catapush Messenger</title>
    </head>
    <body>
        <div class="app">
            <div class="messenger-view messenger-view-loading">
            </div>
            <div class="messenger-view messenger-view-missing-connection">
                <div>Missing connection</div>
            </div>
            <div class="messenger-view messenger-view-login">
                <form id="messenger-login-form">
                    <p>Please login:</p>
                    <input type="text" name="user" /><br>
                    <input type="password" name="password" /><br>
                    <input type="submit" value="Send" />
                </form>
            </div>
            <div class="messenger-view messenger-view-messages">
                <div class="header">
                    <img src="img/logo.png" alt="Catapush" class="logo" />
                    <button class="logout"></button>
                </div>
                <div class="container"></div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/strophe.js"></script>
        <script type="text/javascript" src="js/vendor/ydn.db-isw-core-crypt-qry-dev.js"></script>
        <script type="text/javascript" src="js/vendor/catapush.js"></script>
        <script type="text/javascript" src="js/vendor/catapush-widget.js"></script>
        <script type="text/javascript" src="js/vendor/catapush-phonegap.js"></script>

        <script type="text/javascript" src="js/messenger.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
